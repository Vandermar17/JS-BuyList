<!DOCTYPE html>
<html>
<title>My Page</title>
<link rel="stylesheet" type="text/css" href="cont.css"/>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="search">
            <input type="search" name="q" placeholder="Назва товару" size="40">
            <button class="submitButton" data-tooltip="Додати товар до списку">Додати</button>
        </div>
        <div class="product">
            <div class="name">
                <h3>Помідори</h3>
            </div>
            <div class="addbutton" >
                <button class="redButton" data-tooltip="Зменшити кількість товару">
                    <i class="minusIcon">-</i>
                </button>
                <span class="counter">1</span>
                <button class="greenButton" data-tooltip="Додати товар до списку">
                    <i class="plusIcon">+</i>
                </button>
            </div>
            <div class="buybuttons">
                <button class="buybutton" data-tooltip="Купити товар">
                    <i class="buyIcon">Куплено</i>
                </button>
                <button class="removebutton" data-tooltip="відмінити покупку">
                    <i class="removeIcon">x</i>
                </button>
            </div>
        </div>
        <div class="product">
            <div class="name">
                <h3>Сир</h3>
            </div>
            <div class="addbutton">
                <button class="redButton" data-tooltip="Зменшити кількість товару">
                    <i class="minusIcon">-</i>
                </button>
                <span class="counter">1</span>
                <button class="greenButton" data-tooltip="Додати товар то кошика">
                    <i class="plusIcon">+</i>
                </button>
            </div>
            <div class="buybuttons">
                <button class="buybutton" data-tooltip="Купити товар">
                    <i class="buyIcon">Куплено</i>
                </button>
                <button class="removebutton" data-tooltip="відмінити покупку">
                    <i class="removeIcon">x</i>
                </button>
            </div>
        </div>
        <div class="product">
            <div class="name">
                <h3>Молоко</h3>
            </div>
            <div class="addbutton">
                <button class="redButton" data-tooltip="Зменшити кількість товару">
                    <i class="minusIcon">-</i>
                </button>
                <span class="counter">1</span>
                <button class="greenButton" data-tooltip="Додати товар то кошика">
                    <i class="plusIcon">+</i>
                </button>
            </div>
            <div class="buybuttons">
                <button class="buybutton" data-tooltip="Купити товар">
                    <i class="buyIcon">Куплено</i>
                </button>
                <button class="removebutton" data-tooltip="відмінити покупку">
                    <i class="removeIcon">x</i>
                </button>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="planned">
            <h3>Залишилося</h3>
        </div>
        <div class="list1">
			    <span class="remainder">
				    <span class="title">помідори</span>
					<span class="orangeIcon">1</span>
				</span>
            <span class="remainder">
				    <span class="title">cир</span>
					<span class="orangeIcon">1</span>
				</span>
            <span class="remainder">
				    <span class="title">молоко</span>
					<span class="orangeIcon">1</span>
				</span>
        </div>
        <div class="bought">
            <h3>Куплено</h3>
        </div>
        <div class="list2">
        </div>
    </div>

</div>
<div class="bage">
    <h2 id="bagename">Buy List</h2>
    <span id="createText">Created by:</span>
    <span id="name">Vladislav Haponenko</span>

</div>
</body>
</html>
